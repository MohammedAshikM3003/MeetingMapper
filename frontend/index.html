<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeetingMapper – Mock Mode</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <h1>📋 Meeting Action Extractor</h1>

    <textarea id="transcriptInput" rows="10" cols="60" placeholder="Paste your meeting transcript here..."></textarea><br>
    <input type="file" id="fileInput" accept=".txt"><br>
    <button id="extractBtn">🧠 Extract Action Items</button>

    <div id="results" class="hidden">
      <h2>📝 Summary</h2>
      <p id="summary"></p>
      <h2>📌 Action Items</h2>
      <ul id="actionItems"></ul>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
